<div class="back">
  <div class="auth_block">
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
      <mat-tab label="Login">
        <form class="example-form" [formGroup]="form">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" placeholder="pat@example.com">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="form.controls['email'].invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Enter password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <mat-icon matSuffix>key</mat-icon>
            <mat-error *ngIf="form.controls['password'].hasError('required')">Password required</mat-error>
          </mat-form-field>
          <div class="forgot_class" (click)="sendEmail()">Forgot password?</div>
          <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="signin()">Submit</button>
        </form>
      </mat-tab>
      <mat-tab label="Register">
        <form class="example-form" [formGroup]="form_reg">
          <mat-form-field>
            <mat-label>Nickname</mat-label>
            <input type="text" matInput formControlName="firstname" placeholder="John">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="form_reg.controls['firstname'].hasError('required')">Nickname required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" placeholder="pat@example.com">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="form_reg.controls['email'].invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Enter password (5 char min)</mat-label>
            <input matInput [type]="hide1 ? 'password' : 'text'" formControlName="password">
            <mat-icon matSuffix>key</mat-icon>
            <mat-error *ngIf="form_reg.controls['password'].hasError('required')">Password required</mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" [disabled]="form_reg.invalid" (click)="signup()">Submit</button>
        </form>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
